services:
  # Backend API
  - type: web
    name: escuela-norma-backend
    env: node
    region: oregon
    plan: free
    buildCommand: bash install.sh
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: MERCADOPAGO_PUBLIC_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: escuela-norma-db
          property: connectionString

  # Frontend React App
  - type: web
    name: escuela-norma-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: escuela-norma-db
    databaseName: escuelanorma
    user: escuelanorma
    plan: free
